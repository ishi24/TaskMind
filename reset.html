<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TaskMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="form-container">
        <h2>Account Recovery</h2>

        <form id="requestResetForm">
            <p>Enter your email to receive a verification code.</p>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="resetEmail" required>
            </div>
            <button type="submit" class="button">Send Code</button>
        </form>

        <form id="confirmResetForm" style="display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
            <p style="color: green;">Code sent! Check your email.</p>
            
            <div class="form-group">
                <label>Verification Code</label>
                <input type="text" id="resetCode" placeholder="e.g. 123456" required>
            </div>
            
            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newResetPassword" required>
            </div>
            
            <button type="submit" class="button button-secondary">Set New Password</button>
        </form>

        <div id="resetMessage" class="message"></div>
        <p class="form-link"><a href="login.html">Back to Login</a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
