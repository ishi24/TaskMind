<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-brand">TaskMind</span>
            <div>
                <span id="welcomeMessage">Welcome, ...</span>
                <button id="logoutButton" class="button button-danger">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="dashboard-container">
        <h2>Your Dashboard</h2>

        <!-- ðŸ§  AI Quick Add Form -->
        <div class="form-container ai-form">
            <form id="aiQuickAddForm">
                <div class="form-group">
                    <label for="aiInput">Natural Language Quick Add (Use Case 3)</label>
                    <input type="text" id="aiInput" placeholder="e.g., Meet Sam next Tuesday 12-1 and prep docs">
                </div>
                <button type="submit" class="button">Go</button>
                <div id="aiMessage" class="message"></div>
                <!-- REMOVED: AI suggestions container -->
            </form>
        </div>

        <div class="layout-grid">
            
            <div class="layout-column">
                <div class="form-container">
                    <form id="taskForm">
                        <h3>Create a New Task</h3>
                        <div class="form-group">
                            <label for="taskTitle">Task Title</label>
                            <input type="text" id="taskTitle" required>
                        </div>
                        <button type="submit" class="button">Add Task</button>
                        <div id="taskMessage" class="message"></div>
                    </form>
                </div>

                <div class="list-container">
                    <h3>Your Tasks</h3>
                    <div id="taskList"></div>
                </div>
            </div>

            <div class="layout-column">
                <div class="form-container">
                    <form id="eventForm">
                        <h3>Create a New Event</h3>
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input type="text" id="eventTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input type="datetime-local" id="startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="datetime-local" id="endTime" required>
                        </div>
                        <button type="submit" class="button">Add Event</button>
                        <div id="eventMessage" class="message"></div>
                        <!-- REMOVED: Event suggestions container -->
                    </form>
                </div>

                <div class="list-container">
                    <h3>Your Events</h3>
                    <div id="eventList"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
